<!-- Form Booking -->
<div class="container my-5">
  <div class="booking-card mx-auto col-md-6">
    <h2 class="text-center mb-4" style="color:#ffb6c1;">Form Booking</h2>
    <form>
      <div class="mb-3">
        <label for="nama" class="form-label">Nama Lengkap</label>
        <input type="text" class="form-control" id="nama" placeholder="Masukkan nama lengkap" required>
      </div>
      <div class="mb-3">
        <label for="telepon" class="form-label">Nomor Telepon</label>
        <input type="tel" class="form-control" id="telepon" placeholder="08xxxxxxxxxx" required>
      </div>
      <div class="mb-3">
        <label for="layanan" class="form-label">Pilih Layanan</label>
        <select class="form-select" id="layanan" required>
          <option value="">-- Pilih Layanan --</option>
          <option>Makeup Wedding</option>
          <option>Makeup Wisuda</option>
          <option>Makeup Pesta</option>
          <option>Makeup Casual</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="tanggal" class="form-label">Tanggal Booking</label>
        <input type="date" class="form-control" id="tanggal" required>
      </div>
      <div class="mb-3">
        <label for="catatan" class="form-label">Catatan Tambahan</label>
        <textarea class="form-control" id="catatan" rows="3" placeholder="Tambahkan catatan jika perlu"></textarea>
      </div>
      <button type="submit" class="btn btn-pink w-100">Kirim Booking</button>
    </form>
  </div>
